<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,minimum-scale=1">
		<title>Register</title>
        <!-- the form awesome library is used to add icons to our form -->
		<link href="/css/tailwind.css" rel="stylesheet" type="text/css">
   		<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
		<style>
			    .bg{
					background-image: url("images/creation-entreprise-1.jpg");
					background-size:cover;
					background-position: center;
    			}
		</style>
	</head>
	<body>
		<div class="flex justify-center items-center p-6 bg w-full h-screen" style="">
			<div class="w-1/3">
				<div id="forgotForm" class="w-full bg-white p-8 rounded-md">
					<div class="mb-5">
						<input type="text" name="username" placeholder="Nhập tài khoản*" required
							class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
							<p class="w-full py-3 px-6 hidden text-base  text-[#6B7280] outline-none">Đã gửi mật khẩu. Vui lòng kiểm tra hộp thư của bạn.</p>
					</div>
					
					<div class="mb-3">
						<button type="submit" onclick="forgot()"
							class="hover:shadow-form w-full rounded-md bg-blue-600 py-3 px-8 text-center text-base font-semibold text-white outline-none">
							Xác nhận
						</button>
					</div>
				</div>
			</div>

		</div>
		
		<script src="/js/forgot.js" type="text/javascript"></script>
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

	</body>
</html>
