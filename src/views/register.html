<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,minimum-scale=1">
		<title>Register</title>
        <!-- the form awesome library is used to add icons to our form -->
		<link href="/css/tailwind.css" rel="stylesheet" type="text/css">
   		<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
		<style>
			    .bg{
					background-image: url("images/creation-entreprise-1.jpg");
					background-size:cover;
					background-position: center;
    			}
		</style>
	</head>
	<body>
		<div class="flex justify-center items-center h-screen h-full p-6 bg ">
			<div>
				<div id="register-form" class="w-full mx-auto  bg-white p-8 rounded-md">
					<div class="-mx-3 flex flex-wrap">
						<div class="w-full px-3 sm:w-3/5">
							<div class="mb-5">
								<input id="full_name" type="text" name="full_name" placeholder="Họ và tên*" required
							class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
							</div>
						</div>
						<div class="w-full px-3 sm:w-2/5">
							<div class="mb-5">
								<input id="birth_date" type="date" placeholder="Ngày sinh" name="birth_date"
									class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 pr-2 pl-2 text-base font-medium text-gray-400 outline-none focus:border-[#6A64F1] focus:shadow-md" />
							</div>
						</div>
					</div>
					<div class="mb-5">
						<input id="address" type="text" name="address" placeholder="Địa chỉ"
							class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
					</div>
					<div class="mb-5">
						<input id="username" type="text" name="username" placeholder="Tên tài khoản*" required
							class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
					</div>
					<div class="mb-5">
						<input id="password" type="password" name="password" placeholder="Mật khẩu*" required
							class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
					</div>
					<input class="hidden" type="text" name="role" id="roleInput">
					<div class="mb-5">
						<input id="phone_number" type="number" name="phone_number" placeholder="Số điện thoại"
							class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
					</div>
					<input class="hidden" name="email" id="email">
					<div class="mb-5">
						<div class="-mx-3 flex flex-wrap">
							<div class="w-full px-3 sm:w-3/5">
								<div>
									<input type="text" id="first_email" placeholder="Email*" required
										class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
								</div>
							</div>
							<div class="w-full px-3 sm:w-2/5">
								<select id="last_email" class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-2 text-base font-medium text-gray-400 outline-none focus:border-[#6A64F1] focus:shadow-md">
								  <option class="text-[#e0e0e0]" selected>@gmail.com</option>
								  <option class="text-[#e0e0e0]">@yahoo.com</option>
								  <option class="text-[#e0e0e0]">@hotmail.com</option>
								  <option class="text-[#e0e0e0]">@outlook.com</option>
								  <option class="text-[#e0e0e0]">@icloud.com</option>
								</select>
							</div>
						</div>
					</div>
		
					<div class="mb-3">
						<button onclick="register()"
							class="hover:shadow-form w-full rounded-md bg-blue-600 py-3 px-8 text-center text-base font-semibold text-white outline-none">
							Đăng ký
						</button>
					</div>
					<div class="w-full flex justify-center">
						<p class="text-sm text-gray-600 mr-1">
							Bạn đã có tài khoản? 
						</p>
						<a class="text-blue-500 text-sm hover:text-blue-800 font-bold" href="/">Đăng nhập</a>
					</div>
				</div>

				<div id="alert-form" class="w-full hidden -mt-14 bg-white p-8 rounded-md">
					<div class="mb-5">
						<p id="label-alert" class="rounded-md  bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md">
							Tên tài khoản đã được sử dụng vui lòng chọn tên khác
						</p>  
					</div>
				
		
					<div class="mb-3">
						<button id="confirm-button" onclick="returnRegister()"
							class="hover:shadow-form w-full rounded-md bg-blue-600 py-3 px-8 text-center text-base font-semibold text-white outline-none">
							Xác nhận
						</button>
					</div>
				</div>

			</div>
		</div>
		<script src="/js/register.js" type="text/javascript"></script>
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

	</body>
</html>
