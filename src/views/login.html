<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập</title>
  <link href="/css/tailwind.css" rel="stylesheet" type="text/css">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url("images/expertise-comptable.jpg");
      background-size:cover;
      background-position: center;
    }
  </style>
</head>

<body class="bg-gray-100 relative">
  <div id="errorMessage" class="hidden w-full absolute items-center justify-center role="alert" style="margin-top: -112px;">
    <div class="flex items-center py-4 px-6 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400"">
      <svg class="flex-shrink-0 inline w-4 h-4 me-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
        <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
      </svg>
      <span class="sr-only">Info</span>
      <div>
        <span class="font-medium ml-2">Thông tin đăng nhập không đúng. Vui lòng đăng nhập lại!
      </div>
    </div>
  </div>
  <div class="flex flex-col items-center mt-28">
    <form id="loginForm" action="/auth" method="post" class="bg-white shadow-md rounded-md px-8 pt-6 pb-8 mb-4" style="width: 24vw;">
      <h1 class="text-2xl font-bold mb-4">Đăng nhập</h1>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
          Tài khoản
        </label>
        <input name="username" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Nhập tài khoản">
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
          Mật khẩu
        </label>
        <input name="password" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="Nhập mật khẩu">
      </div>
      <div class="flex items-center justify-between">
        <div>
          <a class="text-blue-500 hover:text-blue-800" href="/forgotpassword">Quên mật khẩu?</a>
        </div>
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
          Đăng nhập
        </button>
      </div>
    </form>
    <p class="text-sm text-gray-600">
      Bạn chưa có tài khoản? <a class="text-blue-500 hover:text-blue-800 font-bold" href="/register">Đăng ký</a>
    </p>
    <p class="text-sm text-gray-600">
      <a class="text-blue-500 hover:text-blue-800" href="/forgotpassword">Quên mật khẩu</a>
    </p>
  </div>

  <script src="/js/login.js" type="text/javascript"></script>
</body>

</html>
